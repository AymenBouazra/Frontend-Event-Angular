<div class="animated fadeIn"
    style="background-image: url('assets/img/Background-image/event.jpg');background-size: cover;">
    <div class="row">
        <div class="offset-3 col-6 ">
            <div class="card" style="background:rgba(255, 255, 255, 0.336);">
                <div class="card-header" style="background:rgba(255, 255, 255, 0.678);">
                    <strong>Add Company</strong>
                </div>
                <div class="card-body">
                    <form [formGroup]="companyForm" (ngSubmit)="AddCompany()">
                        <div class="form-group">

                            <label for="companyName">Company name:</label>
                            <input type="text" class="form-control" id="companyName" placeholder="Enter your company name"
                                formControlName="companyName"

                                [ngClass]="{'is-invalid': submitted && companyForm.controls.companyName.errors, 'is-valid': submitted && !companyForm.controls.companyName.errors}">
                            <div class="invalid-feedback d-block">
                                <div *ngIf="submitted && companyForm.controls.companyName.hasError('required')">Company name is required.</div>
                            </div>
                        </div>
                        <div class="form-group">

                            <label for="companyDescription">Company description :</label>
                            <textarea class="form-control" row="40" id="companyDescription" placeholder="Type your Company description here" formControlName="companyDescription" 
                            [ngClass]="{'is-invalid': submitted && companyForm.controls.companyDescription.errors, 'is-valid': submitted && !companyForm.controls.companyDescription.errors}"></textarea>
                            <div class="invalid-feedback d-block">
                                <div *ngIf="submitted && companyForm.controls.companyDescription.hasError('required')">Company description is required.</div>
                                <div *ngIf="submitted && companyForm.controls.companyDescription.hasError('minlength')">Company description is invalid format > 8.</div>

                            </div>
                        </div>
                        <div class="form-group">

                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="Enter e-mail.." autocomplete="email" formControlName="email"

                                [ngClass]="{'is-invalid': submitted && companyForm.controls.email.errors, 'is-valid': submitted && !companyForm.controls.email.errors}">
                            <div class="invalid-feedback d-block"
                                *ngIf="submitted && companyForm.controls.email.hasError('required')">
                                E-mail is required.
                            </div>
                            <div class="invalid-feedback d-block"
                                *ngIf="submitted && companyForm.controls.email.hasError('email')">
                                Invalid e-mail.
                            </div>

                        </div>
                        <div class="form-group">

                            <label for=" password"> Password</label>
                            <input type=" password" id=" password" name=" password" class="form-control"
                                placeholder="Enter  password.." 
                                formControlName="password"
                                [ngClass]="{'is-invalid': submitted && companyForm.controls.password.errors, 'is-valid': submitted && !companyForm.controls.password.errors}">
                            <div class="invalid-feedback d-block"
                                *ngIf="submitted && companyForm.controls.password.hasError('required')">
                                Passoword is required.

                            </div>
                            <div class="invalid-feedback d-block"
                                *ngIf="submitted && companyForm.controls.password.hasError('minlength')">
                                Passoword is required minimum 8 char.
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="role">Select Role</label>
                            <div class="col-md-9">
                                <select id="role" name="role" class="form-control" formControlName="role"
                                    [ngClass]="{'is-invalid': submitted && companyForm.controls.role.errors, 'is-valid': submitted && !companyForm.controls. role.errors}">
                                    <div class="invalid-feedback d-block"
                                        *ngIf="submitted && companyForm.controls.role.hasError('required')">
                                        Role is required.
                                    </div>
                                    <option value="Super Admin" selected>Super Admin</option>
                                    <option value="Admin">Admin</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="uploadPhoto">File input</label>
                            <div class="col-md-9">
                                <input type="file"(change)="onFileSelected($event)">

                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Add Company</button>
                        <button type="submit" class="btn btn-danger btn-block" routerLink="/companies">Cancel</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
