<div class="row mt-5">
  <div class="offset-1 col-10">
    <div class="row col-10">
      <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search company...">
      </div>
      <div class=" float-right">
        
    <button class="btn btn-primary float-right my-2" routerLink="/companies/add-company"><i class="fas fa-plus"></i> Add company</button>
      </div>
    
  </div>
  <div class="offset-1 col-11">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of company ; let i=index">
          <th scope="row">{{ i+1 }}</th>
          <td>{{ company.companyName }}</td>
          <td>{{ company.companyDescription }}</td>
          <td>{{ company.email }}</td>
          <td>{{ company.role }}</td>
          <td>
            <button class="btn btn-info" [routerLink]="['/companies/update-company',company._id]"> <i class="fas fa-pen"></i> Update</button>
            <button class="btn btn-danger ml-1" (click)="deletecompany(company._id)"> <i class="far fa-trash-alt"></i> Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- <p>{{ currentDate | date:'fullDate' }}</p> -->
  </div>
</div>
