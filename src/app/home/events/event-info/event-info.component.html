<div class="reservation">
    <div class="reservation-container">
        <div class="row">
            <div class="image-container col-8">
                <img [src]="details?.photo" alt="photo" width="100%" height="100%">
            </div>
            <div class="col-4">
                <div class="event-name-container">
                    <div>{{details?.startDate | date :'MMMM'}}</div>
                    <div>{{details?.startDate | date : 'dd'}}</div>
                    <div style="padding-top: 64px;">
                        <h1>
                            {{details?.eventName}}
                        </h1>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                
            </div>
            <div class="col-4"></div>
            <div class="col-4 float-right">
                <button class="btn btn-success col-12" [routerLink]="['reservation']">Reservation</button>
            </div>
            
        </div>
        <div class="row">
            <div class="about-event-container col-8">
                <h1>About this Event :</h1>
                <h2>{{details?.eventName}}</h2>
                <p>{{details?.eventDescription}}</p>
            </div>
            <div class="date-event-container col-4">
                <p>DATE</p>
            </div>
        </div>
        
    </div>
</div>
